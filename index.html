<!DOCTYPE html>
<html ng-app="index">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/app.css" />
		
		<title>AngularJS Sandbox</title>
	</head>

	<body>
		<script type="text/javascript" src="assets/js/angular.min.js"></script>
		<script type="text/javascript" src="app/app.module.js"></script>
		<script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
		
		<header>
			Here be headers {{ "and angular" }}
		</header>

		<footer>
			Here's some footer {{ "In nomine Patris, et Filii, et Spiritus Sancti" }}
		</footer>

		<div class="content" ng-controller="ClosetController as closet">
            <article ng-repeat="item in closet.closetData">
                {{ item.type }}
                <div class="colorBlock" style="background-color: {{ item.color }};"></div>
            </article>
		</div>
	</body>
</html>
